<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu-container">
        <div class="nos-container">
            <i class="far fa-envelope-open open menu-icon "></i>
            <i class="fas fa-plus-circle new menu-icon"></i>
            <i class="fas fa-file-download download menu-icon"></i>
        </div>
        <input type="file" class="file-taker" style="display: none;">
        <select name="" id="" class="font-size">
        <!-- option*5 -->
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16" selected>16</option>
        <option value="18">18</option>
        <option value="22">22</option>
    </select>
        <select name="" id="" class="font-family">
            <option value="sans-serif"style="font-family:sans-serif">sans-serif</option>
            <option value="tahoma" style="font-family:tahoma">tahoma</option>
            <option value="Georgia " style="font-family:Georgia">Georgia</option>
            <option value="sans" style="font-family:sans">sans</option>
            <option value="Helvetica" style="font-family:Helvetica">Helvetica</option>            
        </select>
        <div class="formatting-container">
        <i class="fas fa-bold menu-icon"></i>
        <i class="fas fa-italic menu-icon"></i>
        <i class="fas fa-underline menu-icon"></i>
    </div>
        <div class="alignment-container">
            <i class="fas fa-align-left menu-icon left"></i>
            <i class="fas fa-align-right menu-icon right"></i>
            <i class="fas fa-align-justify menu-icon center"></i>
        </div>
        <div class="color-container">
            <input type="color" class="bg-color">
            <input type="color" class="color">
        </div>
    </div>
    <div class="formula-container">
        <input type="text" name="" class="address">
        <input type="text" name="" class="formula">
    </div>
    <div class="grid-container">
        <div class="top-left_block block"></div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets-container">
        <div class="icon-container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheet-list">
            <div class="sheet active" idx="0">Sheet 1</div>
        </div>
    </div>
    <script src="init.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="formatting.js"></script>
    <script src="formula.js"></script>
    <script src="newOpenSave.js"></script>
</body>

</html>
