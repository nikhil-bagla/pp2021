<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Web cam and Mic
    </title>
    
</head>
<body>
    <video controls autoplay></video>
    <audio controls autoplay></audio>
    <script>
    let videoPlayer=document.querySelector("video");
    let audioPlayer=document.querySelector("audio");
    let constraints={video:true,audio:true}    //permission to access video,access
    navigator.mediaDevices.getUserMedia(constraints).then(function(mediaStream){
        audioPlayer.srcObject=mediaStream;  //mediastream gives audio
        videoPlayer.srcObject=mediaStream;   //mediastream gives video
    }).catch(function(err){
        console.log(err);  //if we deny permission then error is displayed
    })
    
    </script>
    </body>
</html>
